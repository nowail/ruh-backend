databases:
  - name: wellness-platform-db
    databaseName: wellness_platform_production
    user: wellness_platform
    plan: free

services:
  - type: web
    name: wellness-platform-api
    env: ruby
    plan: free
    buildCommand: "cd backend && ./bin/render-build.sh"
    startCommand: "cd backend && bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wellness-platform-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: EXTERNAL_API_URL
        value: https://api.example.com
      - key: EXTERNAL_API_TIMEOUT
        value: 30
      - key: EXTERNAL_API_RETRIES
        value: 3
      - key: LOG_LEVEL
        value: info
      - key: REDIS_URL
        fromService:
          type: redis
          name: wellness-platform-redis
          property: connectionString

  - type: redis
    name: wellness-platform-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  - type: worker
    name: wellness-platform-worker
    env: ruby
    plan: free
    buildCommand: "cd backend && ./bin/render-build.sh"
    startCommand: "cd backend && bundle exec sidekiq -C config/sidekiq.yml"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wellness-platform-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: wellness-platform-redis
          property: connectionString 